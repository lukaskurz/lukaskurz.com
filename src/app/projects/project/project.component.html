<div class="project-wrapper">
  <img [src]="project.imageUrls[0]"/>
  <h1><a [href]="project.githubUrl">{{project.title}}</a></h1>
  <h3>{{project.description}}</h3>
  <ng-container *ngFor="let t of project.technologies; let i = index">
    <span *ngIf="i != project.technologies.length-1;else commaSep">{{t}}, </span>
    <ng-template #commaSep>
      <span>{{t}}</span>
    </ng-template>
  </ng-container>
</div>
